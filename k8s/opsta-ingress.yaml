apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: static-web
  namespace: student54-static-dev
spec:
  rules:
  - host: dev.opsta.net
    http:
      paths:
      - path: /student54/static(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: static-web
            port:
              number: 8080